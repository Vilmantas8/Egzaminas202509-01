<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO and Meta Tags -->
    <meta name="description" content="Professional construction equipment rental platform. Rent excavators, cranes, bulldozers and more construction machinery." />
    <meta name="keywords" content="construction, equipment, rental, excavator, crane, bulldozer, machinery" />
    <meta name="author" content="Construction Equipment Rental" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Construction Equipment Rental" />
    <meta property="og:description" content="Professional construction equipment rental platform" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS for immediate load */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
    </style>
    
    <title>Construction Equipment Rental - Professional Machinery Rental Service</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>
  </body>
</html>
